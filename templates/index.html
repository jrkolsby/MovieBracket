<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Bracket</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/bracket.js"></script>
</head>
<body>
    <header>
        <div class="wrapper narrow">
            <h1>Movie Bracket</h1>
            <a class="back" href="">Home</a>
            <a class="forth" href="">Settings</a>
        </div>
    </header>
    <div id="settings"> 
        <div id="preferences"></div>
        <div id="database">
            
        </div>
    </div> 
    <main>
        <div class="wrapper wide">
            <div class="col left">
                <div class="match input">
                    <input value='Avatar' type="text" placeholder="The Royal Tennenbaums">
                    <hr/> 
                    <input value='Solaris' type="text" placeholder="Moonrise Kingdom">
                </div> 
                <div class="match input">
                    <input value='Moonrise Kingdom' type="text" placeholder="The Royal Tennenbaums">
                    <hr/> 
                    <input value='Jerk' type="text" placeholder="Moonrise Kingdom">
                </div> 
                <div class="match input">
                    <input value='Titanic' type="text" placeholder="The Royal Tennenbaums">
                    <hr/> 
                    <input value='Blue Velvet' type="text" placeholder="Moonrise Kingdom">
                </div> 
                <div class="match input">
                    <input value='Twin Peaks' type="text" placeholder="The Royal Tennenbaums">
                    <hr/> 
                    <input value='Rushmore' type="text" placeholder="Moonrise Kingdom">
                </div> 
            </div>
            <div class="col right">
            </div>
        </div> 
    </main> 
</body>
</html>
