<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Bracket</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/bracket.js"></script>
</head>
<body>
    <header>
        <div class="wrapper narrow">
            <h1>Movie Bracket</h1>
        </div>
    </header>
    <div id="settings"> 
        <div id="preferences"></div>
        <div id="database">
            
        </div>
    </div> 
    <main>
        <div class="wrapper wide">
            <div class="col left">
                <div class="match input">
                    <input type="text" value="The Royal Tennenbaums">
                    <hr/> 
                    <input type="text" value="Moonrise Kingdom">
                </div> 
                <div class="match input">
                    <input type="text" value="Titanic">
                    <hr/> 
                    <input type="text" value="The Ring">
                </div> 
                <div class="match input">
                    <input type="text" value="Avatar">
                    <hr/> 
                    <input type="text" value="The Departed">
                </div> 
                <div class="match input">
                    <input type="text" value="Crazy Rich Asians">
                    <hr/> 
                    <input type="text" value="Schindler's List">
                </div> 
                <div class="match input">
                    <input type="text" value="Cabin in the Woods">
                    <hr/> 
                    <input type="text" value="The Babadook">
                </div> 
                <div class="match input">
                    <input type="text" value="12 Angry Men">
                    <hr/> 
                    <input type="text" value="12 Monkies">
                </div> 
                <div class="match input">
                    <input type="text" value="Excalibur">
                    <hr/> 
                    <input type="text" value="The Office">
                </div> 
            </div>
            <div class="col right">
                Insert movies to the left and hit Enter! <br><br>
                Reload the page to start over again!
            </div>
        </div> 
    </main> 
</body>
</html>
